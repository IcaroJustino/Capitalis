<main class="min-h-screen w-full bg-[#1C1E23]">
  <div class="flex items-center justify-center min-h-screen w-full p-4">
    <form class="flex flex-col p-8 bg-[#24262E] rounded-xl shadow-2xl w-full max-w-sm">

      <div class="flex flex-col mb-6 text-white">
        <span class="text-2xl font-semibold mb-1">Sign In</span>
        <span class="text-sm text-gray-400">Enter your credentials to access your account</span>
      </div>

      <div class="flex flex-col mb-4">
        <label for="email" class="text-white text-sm mb-2">Email Address</label>
        <div class="relative">
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 pl-10 rounded-lg bg-[#2B2D37] text-white border border-transparent focus:border-blue-500 focus:ring-0 outline-none placeholder-gray-500"
          />
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        </div>
      </div>

      <div class="flex flex-col mb-6">
        <label for="password" class="text-white text-sm mb-2">Password</label>
        <div class="relative">
          <input
            id="password"
            [type]="isPasswordVisible ? 'text' : 'password'"
            value="••••••••"
            class="w-full px-4 py-2 pl-10 pr-10 rounded-lg bg-[#2B2D37] text-white border border-transparent focus:border-blue-500 focus:ring-0 outline-none placeholder-gray-500"
          />

          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 9h-4V7a3 3 0 016 0v2z"></path></svg>

          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white cursor-pointer focus:outline-none"
          >
            @if (isPasswordVisible) {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            } @else {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            }
          </button>
        </div>
      </div>

      <div class="flex justify-between items-center mb-6 text-sm">
        <div class="flex items-center text-white">
          <input
            type="checkbox"
            id="remember"
            class="form-checkbox h-4 w-4 text-[#4A6DE9] rounded bg-[#2B2D37] border-gray-600 focus:ring-[#4A6DE9]"
          />
          <label for="remember" class="ml-2 select-none">Remember me</label>
        </div>
        <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="w-full py-2.5 rounded-lg text-white font-semibold
               bg-gradient-to-r from-[#4A6DE9] to-[#9150F9]
               hover:from-[#5C7FEA] hover:to-[#A262FA] transition-all"
      >
        Sign In
      </button>

      <div class="mt-6 text-center text-sm">
        <span class="text-white">Don't have an account? </span>
        <a href="/" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">Sign up</a>
      </div>

    </form>
  </div>
</main>
