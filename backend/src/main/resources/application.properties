spring.application.name=backend

# Configurações do Banco de Dados (serão sobrescritas pelo Docker Compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/appdb
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Locale Brasil
spring.web.locale=pt_BR
spring.web.locale-resolver=fixed
spring.mvc.format.date=dd/MM/yyyy
spring.mvc.format.date-time=dd/MM/yyyy HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# Formatação de números e moeda
spring.mvc.format.number=#,##0.###
spring.jackson.locale=pt_BR
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss

# Configurações específicas para datas no Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false

# WebSocket
spring.websocket.enabled=true

# Actuator (para health check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Timezone do servidor
server.servlet.session.timeout=30m